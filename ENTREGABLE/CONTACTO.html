<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket - CONTACTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-success p-3 shadow-sm">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="INICIO.html">EcoMarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link text-white" href="INICIO.html">INICIO</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="INICIO.html">NOSOTROS</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="INICIO.html">PRODUCTOS</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="INICIO.html">CONTACTOS</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section class="container my-5" style="max-width: 700px;">
      <div class="card shadow-sm p-4 border-0">
        <h3 class="text-success fw-bold mb-3 text-center">Envianos un mensaje</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" placeholder="correo@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-success px-4 py-2 fw-bold" type="submit">Enviar Mensaje</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="bg-success text-white text-center p-3 mt-5">EcoMarket © 2025 - Proyecto academico</footer>
    <div id="ec-cart-backdrop" class="ec-cart-backdrop" aria-hidden="true"></div>
    <aside id="ec-cart-sidebar" class="ec-cart-sidebar" aria-hidden="true" role="dialog" aria-label="Carrito de EcoMarket">
      
    </aside>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
