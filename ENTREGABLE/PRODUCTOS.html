<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket - PRODUCTOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-success p-3 shadow-sm">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="INICIO.html">EcoMarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link text-white" href="INICIO.html">INICIO</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="NOSOTROS.html">NOSOTROS</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="PRODUCTOS.html">PRODUCTOS</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="CONTACTO.html">CONTACTO</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section class="py-5 text-center bg-light border-bottom">
      <div class="banner-eco">
      <h1 class="fw-bold text-success">Nuestros Productos</h1>
      <p class="lead">Explora alimentos saludables, frescos y 100% ecologicos</p>
      <img src="images/banneralimentos.jpg" alt="Productos ecologicos">
      </div>
    </section>
    <section class="container my-5">
      <h3 class="text-success fw-bold">Categorias</h3>
      <div class="row text-center">
        <button id="btn-frutas" class="btn btn-outline-success col-2 m-2">Frutas</button>
        <button id="btn-vegetales" class="btn btn-outline-success col-2 m-2">Vegetales</button>
        <button id="btn-lacteos" class="btn btn-outline-success col-2 m-2">Lácteos</button>
        <button id="btn-legumbres" class="btn btn-outline-success col-2 m-2">Legumbres</button>
        <button id="btn-todos" class="btn btn-success col-2 m-2">Todos</button>
      </div>
    </section>
    <section class="container my-4">
      <h3 class="text-success fw-bold mb-3">Todos los Productos</h3>
      <div class="row g-4" id="lista-productos" class="products-grid"></div>
    </section>
    <footer class="bg-success text-white text-center p-3 mt-5">EcoMarket © 2025 - proyecto academico</footer>
    <div class="cart-drawer">
      <div class="cart-header">
        <h5>Mi carrito</h5>
        <button class="close-cart">×</button>
      </div>
      <div id="cartList"></div>
      <div class="cart-footer">
        Total: <span id="cartTotal">S/. 0.00</span>
        <button id="cartClear" class="btn btn-danger w-100 mt-2">Vaciar carrito</button>
      </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
